<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Usuário</title>
    <!--Boostrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="Projeto/estilo.css">
</head>

<body class="Novo">
    <div class="card" style="width:25%">
        <div class="p-4 p-md-5 border rounded-3 bg-body">
            <img src="Projeto/NUser.png" alt="Login" class="New">
            <h3 class="card-title">Novo Usuário</h3>
            <form id="formCadastro">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" autofocus placeholder="Email do Usuário" id="emailInput" />
                    <label for="emailInput">E-mail</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" placeholder="Senha" id="senhaInput" />
                    <label for="senhaInput">Senha</label>
                    <input type="checkbox" onclick="mostrarOcultarSenha()">Mostrar Senha
                </div>
                <div class="mb-3">
                    <button class="w-100 btn btn-primary" onclick="event.preventDefault();novoUsuario(document.getElementById('emailInput').value,
                    document.getElementById('senhaInput').value)">💾 Salvar</button>
                </div>
                <a href="index.html">Acesse com seu usuário</a>
            </form>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-database.js"></script>
    <!--Carregando o nosso JS-->
    <script src="Projeto/firebase.js"></script>
    <script src="Projeto/Dados.js"></script>
    <script src="Projeto/authentication.js"></script>
</body>

</html>
